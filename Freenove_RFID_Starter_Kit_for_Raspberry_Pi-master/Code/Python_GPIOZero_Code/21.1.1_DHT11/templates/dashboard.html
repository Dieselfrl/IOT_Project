<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Unified Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #34495e;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 1200px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        h1 {
            margin-bottom: 20px;
            color: #ecf0f1;
        }

        .dashboard-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
        }

        .widget {
            background-color: #1abc9c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            flex: 1 1 250px;
            max-width: 300px;
            min-height: 350px;
            color: #ecf0f1;
            position: relative;
        }

        .widget h2 {
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .lightbulb {
            width: 100px;
            height: 150px;
            margin: 20px auto;
            position: relative;
        }

        .bulb {
            width: 100%;
            height: 70%;
            background: #ccc;
            border-radius: 50% 50% 40% 40%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            position: absolute;
            top: 0;
            transition: background-color 0.5s ease, box-shadow 0.5s ease;
        }

        .bulb.on {
            background: #f1c40f;
            box-shadow: 0 0 40px #f1c40f;
        }

        .fan-image {
            width: 200px;
            margin-top: 30px;
            margin-bottom: 10px;
            transition: transform 0.3s ease;
        }

        .fan-image.on {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        .gauge-display.large {
            width: 240px;
            height: 240px;
            margin: 0 auto;
        }

        .status {
            margin-top: 15px;
            font-size: 1.2rem;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/justgage@1.4.0/justgage.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>IoT Unified Dashboard</h1>
        <div class="dashboard-container">

            <!-- Light Intensity and Bulb Status -->
            <div class="widget">
                <h2>Lightbulb Status</h2>
                <div class="lightbulb">
                    <div class="bulb" id="bulb"></div>
                    <div class="base"></div>
                </div>
                <p id="ledStatus" class="status">Loading...</p>
            </div>

            <div class="widget">
                <h2>Light Intensity</h2>
                <p id="lightIntensity" class="status">Loading...</p>
            </div>

            <div class="widget">
                <h2>Email Notification</h2>
                <p id="emailNotification" class="status">Loading...</p>
            </div>

            <!-- Fan Control -->
            <div class="widget">
                <h2>Fan Control</h2>
                <img id="fanImage" class="fan-image" src="{{ url_for('static', filename='fan.png') }}" alt="Fan">
                <div id="fanStatus" class="status">Fan is Off</div>
            </div>

            <!-- Temperature -->
            <div class="widget">
                <h2>Temperature (°C)</h2>
                <p id="temperature" class="status">Loading...</p>
            </div>

            <!-- Humidity -->
            <div class="widget">
                <h2>Humidity (%)</h2>
                <div id="humidityGauge" class="gauge-display large"></div>
            </div>

        </div>
    </div>

    <script>
        let humidityGauge = new JustGage({
            id: "humidityGauge",
            value: 0,
            min: 0,
            max: 100,
            title: "Humidity",
            label: "%",
            levelColors: ["#00bfff", "#ffdd00", "#ff0000"],
            gaugeWidthScale: 0.6,
            pointer: true
        });

        async function fetchData() {
            try {
                const response = await fetch('/data');
                const data = await response.json();

                // Update Temperature
                document.getElementById('temperature').textContent = `Temperature: ${data.temperature}°C`;

                // Update Humidity
                humidityGauge.refresh(data.humidity);

                // Update Fan Status
                const fanImage = document.getElementById('fanImage');
                const fanStatusText = document.getElementById('fanStatus');
                if (data.fan_status) {
                    fanImage.classList.add("on");
                    fanStatusText.innerText = "Fan is On";
                } else {
                    fanImage.classList.remove("on");
                    fanStatusText.innerText = "Fan is Off";
                }

                // Update Light Intensity and Bulb Status
                document.getElementById('lightIntensity').textContent = `Intensity: ${data.lightIntensity}`;
                const bulb = document.getElementById('bulb');
                if (data.ledStatus === "ON") {
                    bulb.classList.add('on');
                    document.getElementById('ledStatus').textContent = "LED is On";
                } else {
                    bulb.classList.remove('on');
                    document.getElementById('ledStatus').textContent = "LED is Off";
                }

                // Update Email Notification Status
                document.getElementById('emailNotification').textContent = data.emailSent ? "Email Sent" : "Email Not Sent";

            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        setInterval(fetchData, 2000);
    </script>
</body>

</html>
